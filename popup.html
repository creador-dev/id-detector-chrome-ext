<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Element Inspector</title>
    <style>
      body {
        width: 250px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 18px;
        color: #333;
        margin: 0 0 5px 0;
      }

      .subtitle {
        font-size: 12px;
        color: #666;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .toggle-label {
        font-size: 14px;
        color: #333;
        font-weight: 500;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 26px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4a9eff;
      }

      input:checked + .slider:before {
        transform: translateX(24px);
      }

      .status {
        text-align: center;
        font-size: 12px;
        color: #666;
        padding: 10px;
        background: #e8f4ff;
        border-radius: 6px;
      }

      .status.disabled {
        background: #ffe8e8;
      }

      .error-message {
        margin-top: 15px;
        padding: 12px;
        background: #fff3cd;
        border: 1px solid #ffc107;
        border-radius: 6px;
        font-size: 12px;
        color: #856404;
        text-align: center;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .error-message strong {
        display: block;
        margin-bottom: 5px;
        font-size: 13px;
      }

      .settings-container {
        display: block;
      }

      .settings-container.hidden {
        display: none;
      }

      .info {
        margin-top: 15px;
        padding: 10px;
        font-size: 11px;
        color: #666;
        border-top: 1px solid #e0e0e0;
        text-align: center;
      }

      .options-section {
        margin-top: 15px;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 8px;
      }

      .options-title {
        font-size: 13px;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
      }

      .option-item {
        display: flex;
        align-items: center;
        padding: 8px 0;
      }

      .option-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        margin-right: 10px;
        cursor: pointer;
        accent-color: #4a9eff;
      }

      .option-item label {
        font-size: 13px;
        color: #444;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Element Inspector</h1>
      <div class="subtitle">Control extension behavior</div>
    </div>

    <div class="error-message" id="errorMessage">
      <strong>⚠️ Not Supported</strong>
      <div>
        This extension cannot run on this page. It doesn't work on Chrome Web
        Store, extension pages, or browser internal pages.
      </div>
    </div>

    <div class="settings-container" id="settingsContainer">
      <div class="toggle-container">
        <span class="toggle-label">Enable Detection</span>
        <label class="switch">
          <input type="checkbox" id="toggleExtension" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="status" id="status">Extension is <strong>enabled</strong></div>

      <div class="options-section">
      <div class="options-title">Display Options</div>
      <div class="option-item">
        <input type="checkbox" id="showId" checked />
        <label for="showId">Show ID</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="showClass" checked />
        <label for="showClass">Show Class Name</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="showTag" checked />
        <label for="showTag">Show Tag Name</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="showData" checked />
        <label for="showData">Show Data Attributes</label>
      </div>
      <div class="option-item">
        <input type="checkbox" id="showAllAttrs" />
        <label for="showAllAttrs">Show All Attributes</label>
      </div>

      <div class="info">Hover over elements to see their details</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
